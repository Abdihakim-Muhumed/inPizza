    <html>
        <head>
            
            <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
            <link href="css/styles.css" rel="stylesheet" type="text/css">
            <script src="js/jquery-3.5.1.js" ></script>
            <script src="js/scripts.js"></script>
            <title>inPizza</title>
        </head>
        <body>
            <div class="container">
                <div class= "header">
                    <h1>inPizza</h1>
                    <p><b>Must be your choice for pizza feasts!</b></p>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="card" id="card-1">
                            <div class="card-header" id="card-header">
                                <h2>Choose your preferred pizza</h>
                            </div>
                            <div class="card-body">
                                <div class="pizza-choice">
                                    <div class="row" id="row-1">
                                        <div class="col-md-2" id="col-1"><label for="size" class="labels" id="size">Size: </label></div>
                                        <div class="col-md-10">
                                            <div class="size">
                                                <input type="radio" id="regular" name="size" value="Regular">
                                                <label for="regular"style="font-size:20px;">Regular @ 500/=</label>
                                        
                                                <input type="radio" id="medium" name="size" value="Medium">
                                                <label for="medium" style="font-size: 20px;">Medium @ 700/=</label><br>
                                                
                                                <input type="radio" id="large" name="size" value="Large">
                                                <label for="large" style="font-size: 25px;">Large @ 900/=</label> 

                                                <input type="radio" id="mega" name="size" value="Mega">
                                                <label for="mega" style="font-size: 25px;">Mega @ 1100/=</label> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="extra-choices">
                                        <div class="row" id="row-1">
                                            <div class="col-md-2" id="col-1"><label for="flavour" class="labels">Flavour: </label></div>
                                            <div class="col-md-10">
                                                <div class="flavour">
                                                    <input type="radio" value="Hawaiian" name="flavour" id="hawaian">
                                                    <label for="hawaian">Hawaiian</label>
    
                                                    <input type="radio" value="Chicken tika" name="flavour" id="chicken-tika">
                                                    <label for="chicken-tika">Chicken tika</label>
    
                                                    <input type="radio" value="Periperi" name="flavour" id="periperi">
                                                    <label for="periperi">Periperi</label>
    
                                                    <input type="radio" value="Veg Mushroom" name="flavour" id="veg-mushroom">
                                                    <label for="veg-mushroom">Veg Mushroom</label>
    
                                                    <input type="radio" value="BBQ" name="flavour" id="bbq">
                                                    <label for="bbq">BBQ</label>
    
                                                    <input type="radio" value="Chicken mushroom" name="flavour" id="chicken-mushroom">
                                                    <label for="chicken-mushroom">Chicken mushroom</label>
    
                                                    <input type="radio" value="Meat Deluxe" name="flavour" id="meat-deluxe">
                                                    <label for="meat-deluxe">Meat Deluxe</label>
    
                                                    <input type="radio" value="Mushroom" name="flavour" id="mushroom">
                                                    <label for="mushroom">Mushroom</label>
                                                </div>
                                                    
                                             </div>
                                        </div>
                                        <div class="row" id="row-1">
                                            <div class="col-md-2" id="col-1"><label for="crusts" class="labels">Crusts: </label></div>
                                            <div class="col-md-10">
                                                <div class="crust">
                                                    <input type="radio" value="crispy" class="classic" name="crusts" id="crispy"><label for="crispy">Crispy</label>
                                                    <input type="radio" value="stuffed" class="classic" name="crusts" id="stuffed"><label for="stuffed">Stuffed</label>
                                                    <input type="radio" value="gluten free" class="classic" name="crusts" id="gluten-free"><label for="gluten-free">Gluten free</label>
                                                    <input type="radio" value="sicilian" class="median" name="crusts" id="sicilian"><label for="sicilian">Sicilian</label>
                                                    <input type="radio" value="cheese filled" class="median" name="crusts" id="cheese-filled"><label for="cheese-filled">Cheese filled</label>
                                                    <input type="radio" value="thin" class="median" name="crusts" id="thin"><label for="thin">Thin</label> 
                                                    <input type="radio" value="flat bread" class="super" name="crusts" id="flat-bread"><label for="flat-bread">flat-bread</label> 
                                                    <input type="radio" value="neapolitan" class="super" name="crusts" id="neapolitan"> <label for="neapolitan">Neapolitan</label>
                                                    <input type="radio" value="NY crust" class="super" name="crusts" id="ny-crust"> <label for="ny-crust">NY Crust</label> 
                                                </div>
                                                    
                                            </div>
                                        </div>
                                        <div class="row" id="row-1">
                                            <div class="col-md-2" id="col-1"><label for="toppings" class="labels">Toppings: </label></div>
                                            <div class="col-md-10"> 
                                                <div class="topping">
                                                    <input type="radio" value="mushrooms" class="toppings" id="mushrooms">
                                                    <label for="mushrooms">Mushrooms</label> 
    
                                                    <input type="radio" value="Onions" class="toppings" id="onions"> 
                                                    <label for="onions">Onions</label>
    
                                                    <input type="radio" value="sausages" class="toppings" id="sausages">
                                                    <label for="sausages">Sausages</label>
    
                                                    <input type="radio" value="Extra-cheese" class="toppings" id="extra-cheese">
                                                    <label for="extra-cheese">Extra-cheese</label>
                                                    
                                                    <input type="radio" value="black-olives" class="toppings" id="black-olives">
                                                    <label for="black-olives">Black Olives</label> 
                                                    
                                                    <input type="radio" value="green-peppers" class="toppings" id="green-peppers">
                                                    <label for="green-peppers">Green Peppers</label>
    
                                                    <input type="radio" value="pineapple" class="toppings" id="pineapple">
                                                    <label for="pineapple">Pineapple</label> 
    
                                                    <input type="radio" value="chicken" class="toppings" id="chicken">
                                                    <label for="chicken">Chicken</label> 
    
                                                    <input type="radio" value="meat" class="toppings" id="meat">
                                                    <label for="meat">Meat</label>
                                                </div>                                                
                                            </div>
                                        </div>
                                        <div class="row" id="row-1">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-11">
                                                <div class="order">
                                                    <button type="submit" id="order" name="order">CONFIRM ORDER</button>
                                                    <button type="cancel" name="cancel">CANCEL ORDER</button>
                                                </div>                 
                                            </div>                                                                       
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <form class="order-form">
                            <div class="card" id="card-2">
                                <div class="card-header" id="card-header2">
                                    <h3 style="text-align: center;">Order summary</h3>
                                </div>
                                <div class="card-body">
                                   <div class="summary">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h4>Order specifications</h4>
                                        </div>
                                        <div class="col-md-3">
                                            <h4>Price</h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p>Size:</p>
                                                    <p>Flavour:</p>
                                                    <p>Crust:</p>
                                                </div>
                                                <div class="col-md-8">
                                                    <p><span id="order-size"></span></p>
                                                    <p><span id="flavour"></span></p>
                                                    <p><span id="crusts"></span></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">                                      
                                            <p><span id="initial-cost"></span></p>
                                            <p>N/A</p>
                                            <p><span id="crust-cost"></span></p>                                       
                                        </div>                                   
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p>Extras:</p>                                                
                                                </div>
                                                <div class="col-md-8">
                                                    <p><span id="toppings"></span></p>                                                
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">                                      
                                            <p><span id="toppings-cost"></span></p>                                                                            
                                        </div>                                   
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <p style="text-align: right;">Sub-total:</p>
                                        </div>
                                        <div class="col-md-3">                                      
                                            <p><span id="pizza-cost"></span></p>                                                                               
                                        </div>                                   
                                    </div>                            
                                </div>                   
                                <div class="row">                                   
                                    <div class="row">
                                        <div class="col-md-8">
                                            <p style="text-align: right;">How  many pizzas?</p>                                                
                                        </div>
                                        <div class="col-md-4">
                                            <input type="number" id="pizza-number">                                                
                                        </div>
                                    </div>                                                                                                          
                                </div>
                                <div class="row">                                   
                                    <div  class="col-md-5"></div>
                                    <div class="col-md-7">
                                        <button type="button" id="deliver">I want my pizza delivered</button>  
                                        <div class="location">
                                            <input type="text" id="location" placeholder="Enter location"><br>
                                            <p>Delivery charge: 100/=</p>   
                                        </div>                                                                             
                                    </div>                                                                                                          
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <p style="text-align: right;"><button type="button" id="confirm">Confirm location </button></p>
                                    </div>
                                    <div class="col-md-4">                                      
                                        <p><button type="reset">Reset </button></p>
                                                                                                                    
                                    </div>                                   
                                </div>                                                                 
                                <div class="row">
                                    <div class="col-md-9">
                                        <p style="text-align: right;">Total charges:</p>
                                    </div>
                                    <div class="col-md-3">                                      
                                        <p id="total2"><span id="total-cost"></span></p>                                                                               
                                    </div>                                   
                                </div>
                                                                                                                            
                            </div>
                        </form>                       
                    </div>
                </div>                
            </div>
        </body>
    </html>
